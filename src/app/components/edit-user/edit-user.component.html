<div id="mainContainer">
  <section id="blog" class=" p-2  w-50 container-fluid ">
    <!--user  data-->
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="text-center">

      <img  id="userImg" [src]="imageURL " *ngIf="imageURL && imageURL !== ''" />
      <span id="cam" class="ml-3">
         <!-- <img src="/assets/cam.png" height="30px" width="30px"> -->
        <label for="file-input">
          <i class="fa fa-camera" style="font-size:22px;color: white;"></i>
        </label>
        <input id="file-input" type="file" (change)="onFileSelect($event)" />
      </span>
      </div>

      <!--blog content  -->
      <div class="form-group">
      <label class="labels" for="name">Name</label>
      <input type="text" class="form-control col-12 d-inline" id="name" formControlName="name" value="{{user.Name}}">
      </div>

      <div class="form-group">
      <label class="labels" for="email">Email</label>
      <input type="email" class="form-control col-12 d-inline" id="email" formControlName="email" value="{{user.email}}">
      </div>

      <div id="editBTN">
        <button type="submit" class="btn btn-info">save</button>
      </div>

    </form>
  </section>
</div>
