<div id="body">
   

    <div class="container "style="padding:30px;" >
    
        
        <!--my data-->
        <section id="topSection">
          
            <div class="d-inline " *ngIf="user.img">
                <img src="{{'http://localhost:9000/'+user.img}}" id="userImg" class="mt-4 ml-3" />
                   
                        <span id="name" class="ml-3"> {{user.Name}} </span> 
               </div>
               
              
       
                   <button  class="btn bg-light text-primary float-right mt-5 mr-5 pl-3 pr-3" (click)="follow($event,user._id)" >{{follOrUn}}</button>
             
        </section>
    
        
    
        <!--- blogs -->
    
         <!--begin  blog -->
      
      <div class=" row col-12">         
       <div class="  col-8">     
        <section id="blog" class="dg-warning p-2  mt-2"  *ngFor="let b of blogs">
            <!--user  data-->
           <div >
            <img src="{{'http://localhost:9000/'+user.img}}" id="userImgBlog"/>
                <span id="name" class="ml-3">
                  {{user.Name}}
                </span>
              
           </div>
           
           <!--blog content-->
           <div class="mt-3 ml-2" >
               <p  id="title">  {{b.title}}</p>
               <div>
                 <p>
                    {{b.body}}
                    
                 </p>
               </div>
           </div>
          
           <img class=" w-100" *ngIf="b.img && b.img !== ''" src="{{'http://localhost:9000/'+b.img}} " id="imgBody" style="border-radius: 5px;" />
           <hr>
           <p class="text m-2" *ngIf="follOrUn=='unfollow'">11 . comments <span class="float-right "><a routerLink="/blog/get/{{b._id}}">  <i class="fa fa-comment" style="font-size: 20px;" ></i></a></span></p>
        </section>
    </div>
    
      
    <section class="col-4">
         <div id="blog" class="col-12  mt-5  f " *ngIf="user.followers.length>0&&follOrUn=='unfollow'">
          <h5>Followers</h5>
           <div class="d-inline col-3" *ngFor="let f of user.followers" >
               <img src="{{'http://localhost:9000/'+f.img}}" id="FollImg">
               <p class="d-inline ml-4">{{f.Name}}</p>
           </div>
    
        
    
         </div>
    
         <div id="blog" class="col-12  mt-2" *ngIf="user.following.length>0&&follOrUn=='unfollow'" >
            <h5>Following</h5>
            
            <div class="d-inline col-3 "  *ngFor="let f of user.following" (click)="getfollowing(user._id)">
                <img src="{{'http://localhost:9000/'+f.img}}" id="FollImg">
                <p class="d-inline ml-4"> {{f.Name}}</p>
            </div>
    
        </div>
    </section>
    
    
    </div> 
    
         <!--end  blog -->
          
    </div>
    
    </div>
    
    <div class="bg-dark d-inline-block p-5"  *ngIf="blogs.length==0" style="margin: 100px 700px; border-radius: 100px;">

         <span style="font-size:18px;">you don't have blogs</span>
    </div>
